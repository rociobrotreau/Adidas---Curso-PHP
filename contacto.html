            </ul>
        </nav>
    </header>



    <section>
        <fieldset class="formulario">
            <h1>Dejanos tu consulta</h1>
            <form>
                <label for="Nombre">Ingresa tu nombre completo</label>
                <input type="text" name="Nombre">
                <br>
                <br>
                <label for="Email">Ingresa tu email</label>
                <input type="Email" name="Email">
                <br>
                <br>
                <label for="Telefono">Ingresa un numero de contacto</label>
                <input type="Telefono" name="Telefono">
                <br>
                <br>
                <label for="Tu comentario">Dejanos tu comentario</label>
                <br>
                <textarea cols="40" rows="10" name="Tu comentario"></textarea>
                <br>
                <div>
                    <label for="Te fue util nuestra pagina?">Tu opinion sobre nuestra pagina:</label>
                    <select name="Nivel de satisfaccion">
                        <option value="1">Muy satisfecho</option>
                        <option value="2">Conforme</option>
                        <option value="3">No me fue util</option>
                    </select>
                </div>
                <br>
                <label for="Aceptar">Recomendarias la marca?</label>
                <input type="checkbox" name="Aceptar" value="1" />
                <br>
                <input type="submit" value="Enviar comentario">
                <input type="reset" value="Deshacer">
            </form>
        </fieldset>
    </section>
<br>
